<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="titulo">Olá DDM!</h1>
    <h1 class="titulo">Olá DOM!</h1>
    <button onclick="mudarTexto()">Alterar Texto</button>

    <h3>Lista de intens</h3>
    <ul id="lista">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <input type="text" name="novoItem" id="novoItem">
    <button onclick="addItem()">Inserir item</button>
    <button onclick="removerUltimoitem()">Remover ultimo item</button>

    <h3>Alterar cor de fundo</h3>
    <button onclick="mudarCorFundo('blue')">Azul</button>
    <button onclick="mudarCorFundo('beige')">Bege</button>
    <button onclick="mudarCorFundo('red')">Vermelho</button>


    <script>
        function mudarTexto(){
            document.getElementById("titulo").textContent = "Texto alterado por ID";

            document.getElementsByClassName("titulo")[0].textContent = "Texto alterado por classe";
        }

        function addItem(){
            var texto = document.getElementById("novoItem").value;
            if(texto.trim() != ""){
                var li = document.createElement("li")
                li.textContent = texto.trim();
                document.getElementById("lista").appendChild(li);
                document.getElementById("novoItem").value = "";
            }else{
                alert("Diite um texto para inserir");
            }
        }

        function removerUltimoitem(){
            var lista = document.getElementById("lista");
            if(lista .lastElementChild){
                lista.removeChild(lista.lastElementChild);
            }else{
                alert("Não exitem itens para ser removidos.");
            }
        }

        function mudarCorFundo(cor){
            document.body.style.backgroundColor = cor;

        }
    </script>
    
</body>
</html>
