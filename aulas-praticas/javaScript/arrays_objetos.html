<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>

        var frutas = ["banana", "uva", "maca", "abacaxi", "pera", "kiwi"];

        console.log(frutas);
        console.log(frutas[0]);
        console.log(frutas.length);
        console.log(frutas.length-1);
        console.log(frutas[frutas.length-1]);

        frutas.push("manga");
        console.log(frutas);
        frutas[1] = "Abacati";
        console.log(frutas)

    </script>
</body>
</html>
